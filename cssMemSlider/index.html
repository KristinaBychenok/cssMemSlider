<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem-slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="slider-container">
          <input type="radio" name="point1" id="slide1" checked />
          <input type="radio" name="point1" id="slide2" />
          <input type="radio" name="point1" id="slide3" />
          <input type="radio" name="point1" id="slide4" />
          <input type="radio" name="point1" id="slide5" />
          <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
          </div>
          <div class="slide-options">
            <div class="slide-description">
              <p class="slide-description-1"></p>
              <p class="slide-description-2"></p>
              <p class="slide-description-3"></p>
              <p class="slide-description-4"></p>
              <p class="slide-description-5"></p>
            </div>
            <div class="controls">
              <label for="slide1"><div class="label-area"></div></label>
              <label for="slide2"><div class="label-area"></div></label>
              <label for="slide3"><div class="label-area"></div></label>
              <label for="slide4"><div class="label-area"></div></label>
              <label for="slide5"><div class="label-area"></div></label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
