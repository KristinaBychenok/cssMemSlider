<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem-slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fonts/reset.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="slider-container">
          <input type="radio" name="point1" id="slide1" checked />
          <input type="radio" name="point1" id="slide2" />
          <input type="radio" name="point1" id="slide3" />
          <input type="radio" name="point1" id="slide4" />
          <input type="radio" name="point1" id="slide5" />
          <div class="slider">
            <div class="slides slide1"></div>
          </div>
          <div class="slide-options">
            <div class="container-slide-description">
              <div class="slide-description">
                <p class="slide-description-1">Mom call</p>
                <p class="slide-description-2">Boots</p>
                <p class="slide-description-3">Paris</p>
                <p class="slide-description-4">Duolingo</p>
                <p class="slide-description-5">Flower</p>
              </div>
            </div>

            <div class="controls">
              <label for="slide1"><div class="label-area"></div></label>
              <label for="slide2"><div class="label-area"></div></label>
              <label for="slide3"><div class="label-area"></div></label>
              <label for="slide4"><div class="label-area"></div></label>
              <label for="slide5"><div class="label-area"></div></label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
